name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/todo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Generate tags
      id: meta
      run: |
        echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKERHUB_REPO }}:latest
          ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.timestamp }}-${{ steps.meta.outputs.sha_short }}
          
    - name: Update Kubernetes manifest
      run: |
        NEW_TAG="${{ steps.meta.outputs.timestamp }}-${{ steps.meta.outputs.sha_short }}"
        sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/todo:${NEW_TAG}|g" k8s/deployment.yaml
        
    - name: Commit updated manifest
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add k8s/deployment.yaml
        git diff --quiet && git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.meta.outputs.timestamp }}-${{ steps.meta.outputs.sha_short }} [skip ci]"
        git push